{% extends 'base.html' %}
{% load bootstrap4 %}

{% block books_content %}
    <h1>Update wish list</h1>
    <form action="" method="post" class="form" enctype='multipart/form-data'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      {% endbuttons %}
    </form>

{% endblock %}
