{% extends 'base.html' %}
{% load static %}

{% block books_content %}

    <div class="row">
        <div class="col-md-12">
            <h1>Genre: {{ object.name }}</h1>
            <h2>Books:</h2>
            <ul>
            {% for book in object.books.all %}
                {% url 'book_detail' book.pk as book_url %}
                <li><a href="{{ book_url }}">{{ book }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
